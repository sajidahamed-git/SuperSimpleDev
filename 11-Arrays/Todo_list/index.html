<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body> 
    <script src="file:///D:/GithubRepos/SuperSimpleDev/Todo_lishttps://github.com/sajidahamed-git/SuperSimpleDev/blob/main/11-Arrays/Todo_list/styles.css"></script>
    <div class="default-todo-box">
        <p class="todo">Todo List</p>
        <input type="text" placeholder="  Enter todo task"
            class="input"
            onkeypress="if(event.key ==='Enter'){addtodo()}" >
        <input type="date" class="date">

        <button class="button"
            onclick="addtodo()"
        >Submit</button>

    </div>
    <div class="listtasks"></div>
</body>
</html>
