<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <script src="/script.js"></script>
    <p>Todo List</p>
    <input type="text" placeholder="Enter todo task" class="input"
    onkeypress="if(event.key ==='Enter'){addtodo()}" >
    <button class="button"
    onclick="addtodo()"
    >Submit</button>

</body>
</html>
