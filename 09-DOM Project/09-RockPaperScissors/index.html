<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Choose Wisely!</h1>
    <div class="buttons">
      <button onclick="playGame('rock')"><img class="images" src="/09-DOM Project/09-RockPaperScissors/images/rock-emoji.png" alt=""></button>
      <button onclick="playGame('paper')"><img class="images" src="/09-DOM Project/09-RockPaperScissors/images/paper-emoji.png" alt=""></button>
      <button onclick="playGame('scissors')"><img class="images" src="/09-DOM Project/09-RockPaperScissors/images/scissors-emoji.png" alt=""></button>
    </div>
    <div class="js">
      <p class="js-moves"></p>
      <p class="js-result"></p>
      <p class="js-score"></p>
    </div>
    <br><br>
    <div class="resetButton">
    <button id="ddd"  onclick="resetButton()">Reset Score</button>
  </div>
  
  </body>
</html>
